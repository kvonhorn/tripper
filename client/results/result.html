<template name="result">
<div class="row">
  <div class="col-md-4">
    <a href="https://www.youtube.com/watch?v={{this.id.videoId}}">
      <img src="{{this.snippet.thumbnails.medium.url}}" />
    </a>
  </div>
  <div class="col-md-8">
    <span class="video-title">{{this.snippet.title}}</span><br/>
    <button id="downloadAudioButton" name="{{this.snippet.title}}" value="{{this.id.videoId}}">Download audio</button><br/>
    TODO: Show a download link when the audio is ready<br/>
  </div>
</div>
</template>
